<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Giriş Yap</h1>
                <p>Hesabınıza giriş yapın</p>
            </div>
            
            <form id="loginForm" class="form">
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Şifre" required>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Giriş Yap</span>
                    <div class="loader" id="loginLoader"></div>
                </button>
            </form>
            
            <div class="form-footer">
                <a href="#" class="forgot-link">Şifremi Unuttum</a>
                <div class="divider">
                    <span>veya</span>
                </div>
                <p>Hesabınız yok mu? <a href="/templates/register.html" class="link">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
