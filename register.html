<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Kayıt Ol</h1>
                <p>Yeni hesap oluşturun</p>
            </div>
            
            <form id="registerForm" class="form">
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-posta" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Şifre" required>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
                        <i class="fas fa-eye-slash password-toggle" id="confirmPasswordToggle"></i>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="btn-text">Kayıt Ol</span>
                    <div class="loader" id="registerLoader"></div>
                </button>
            </form>
            
            <div class="form-footer">
                <div class="divider">
                    <span>veya</span>
                </div>
                <p>Zaten hesabınız var mı? <a href="/static/login.html" class="link">Giriş Yap</a></p>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
